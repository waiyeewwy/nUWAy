
    <link rel = 'stylesheet' href = '../static/css/adminlogin.css'>



    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class = 'container'>
            <p>
                <div class = 'label'>{{ form.email.label }}</div>
                {{ form.email(size=32) }}
                {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>
                <div class = 'label'>{{ form.password.label }}</div>
                {{ form.password(size=32) }}
                {% for error in form.password.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p><div class = 'submit'>{{ form.submit() }}</div></p>
            <button class="btn btn-danger" type="button" onclick="back()">Back</button>
            
        </form>

    <script>
        function back(){
            location.href = "{{ url_for('home') }}"
        }
    </script>
